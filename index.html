<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to SEEUS</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
<div id="videoContainer"> 
    <video id="video" preload autoplay loop>
        <source src="media/compressed_shorter_video.mp4" type="video/mp4">
    </video>
</div>
<div id="main">
    <div id="leftPane">
        <img id="logo" src="media/seeus_logo_transparent.png">
        <ul id="menu"></ul>
        <div id="status"></div>
    </div>
    <div id="viewContainer"></div>
    <!--<div id="rightBorder"></div>-->
</div>

<script src="jquery/jquery-3.1.0.min.js"></script>
<script src="js/UserInterface.js"></script>
<script>  
    var $menu    = $('#menu'),
        $viewContainer = $('#viewContainer'),
        $statusContainer  = $('#status');
    
    var userInterface = new UserInterface($viewContainer, $menu, $statusContainer);

    userInterface.updateStatusDisplay();
    userInterface.updateStatusDisplayTimer = setInterval(function() {userInterface.updateStatusDisplay()}, 3000);

    userInterface.refreshMenu();

    userInterface.getUserType(function(userType) {
        if (userType == 'guest')
            userInterface.loadContent('home');
        else
            userInterface.loadContent('view_escorts');
    })
    if (userInterface.getUserType)
        userInterface.loadContent('home');
</script>
</body>
</html>
