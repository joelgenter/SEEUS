<body onblur="pauseVideo()" onfocus="playVideo()">
<div id="videoContainer"> 
    <video id="video" preload autoplay loop>
        <source src="media/compressed_shorter_video.mp4" type="video/mp4">
    </video>
</div>
<div id="centerPane">
    <div id="leftPane">
        <img id="seeusLogo" src="media/seeus_logo_transparent.png">
        <div id="menuContainer"></div>
        <div id="statusContainer"></div>
    </div>
    <div id="contentContainer"></div>
    <div id="rightBorder"></div> <!--I should check to see if I can just add a border to the right side of '#centerPane'-->
</div>

<script src="jquery/jquery-3.1.0.min.js"></script>
<script src="js/UserInterface.js"></script>
<script>  
    var $menuContainer    = $('#menuContainer'),
        $contentContainer = $('#contentContainer'),
        $statusContainer  = $('#statusContainer');
    
    var userInterface = new UserInterface($contentContainer, $menuContainer, $statusContainer);

    userInterface.updateStatusDisplay();
    userInterface.updateStatusDisplayTimer = setInterval(function() {userInterface.updateStatusDisplay()}, 3000);

    userInterface.refreshMenu();
    userInterface.loadContent('register');
